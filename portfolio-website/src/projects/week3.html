<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper Scissors Game">
    <title>Week 3: Rock Paper Scissors</title>

    <main>
        <section class="game">
            <h1>Rock Paper Scissors</h1>
            <p>Choose your move:</p>
            <div class="choices">
                <button class="choice" data-choice="rock">
                    <i class="fas fa-hand-rock"></i>
                    <span>Rock</span>
                </button>
                <button class="choice" data-choice="paper">
                    <i class="fas fa-hand-paper"></i>
                    <span>Paper</span>
                </button>
                <button class="choice" data-choice="scissors">
                    <i class="fas fa-hand-scissors"></i>
                    <span>Scissors</span>
                </button>
            </div>
            <div class="results">
                <p id="user-choice">You chose: <span>-</span></p>
                <p id="computer-choice">Computer chose: <span>-</span></p>
                <p id="result">Result: <span>-</span></p>
            </div>
        </section>
    </main>
